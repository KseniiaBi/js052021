<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 

	<style>
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}


	body{
		padding: 30px;
	}

	.content{
		border: 1px solid #e2e2e2;
		padding: 20px;
	}


	.carousel{
		width: 100%;
		overflow: hidden;
		position: relative;
	}

	.carousel_wrap{
		display: flex;
		width: auto;
		position: relative;
		margin-bottom: 20px;
	}

	.carousel_item{
		width: 30vw;
		height: 100px;
		margin-right: 20px;
		background: #e2e2e2;
		flex: 0 0 auto;
		text-align: center;
		line-height: 100px;
		font-size: 55px;
	}

	#arr_prev, #arr_next{
		position: absolute;
		top: 10px;
		font-size: 70px;
		transform: scaleX(0.5);
		z-index: 10;
		background: rgba(255, 255, 255, 0.5);
		cursor: pointer;
	}
 	#arr_next{
		right: 0;
 	}

 	.carousel_navs{
 		display: flex;
 		justify-content: center;
 		padding: 10px;
 		list-style: none;
 		margin-top: 20px;
 	}
 	.control{
 		width: 14px;
 		height: 14px;
 		border-radius: 50%;
 		margin: 0 10px;
 		border: 1px solid lightgreen;
 		cursor: pointer;
 	}
 	.control.active{
 		background:lightgreen; 
 	}

	</style>
</head>
<body>






<script>

	// Factory Pattern

	function Sweets(options){
		this.name = options.name;
		this.type = options.type;
		this.weight = 10;
		this.package = 50;
		console.log(this);
	}

	function Cookies(options){
		this.name = options.name;
		this.type = options.type;
		this.weight = 30;
		this.package = 20;
		console.log(this);
	}
	function Cakes(options){
		this.name = options.name;
		this.type = options.type;
		this.weight = 1.5;
		this.package = 1;
		console.log(this);
	}

	function SweetFactory(){
		// фабричный метод
		this.createSweets = function(options ) {
			if(options.type == 'sweets'){
				return new Sweets(options);
			}
			else if(options.type == 'cookies'){
				return new Cookies(options);
			}
			else{
				return new Cakes(options);
			}
		};
	}

	let factory = new SweetFactory();


factory.createSweets({
	type: 'cookies',
	name: 'jubilejnoe'
});

factory.createSweets({
	type: 'sweets',
	name: 'caramel'
});

factory.createSweets({
	type: 'red velvet',
	name: 'red velvet'
});

</script>

</body>
</html>
