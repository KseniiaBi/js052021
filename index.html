<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<!-- по принципу второго мета-тега пишутся все остальные мета-теги -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&family=Roboto:ital,wght@0,700;1,300;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">

</head>
<body>


<script>
	// Выведите столбец четных чисел в промежутке от 0 до 100
	for (let i=0; i<=100; i++){
		if(i%2==0)
			console.log(i);
	}
	// Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for найдите сумму элементов этого массива.
	// Запишите ее в переменную result
	let arr = [1, 2, 3, 4, 5];
	let result = 0;
	for(let i = 0; i < arr.length; i++){
		result = result + arr[i];
	}
	console.log(result);
	// Дан массив с элементами 2, 5, 9, 15, 0, 4. С помощью цикла for
	// и оператора if выведите на экран столбец тех элементов массива, которые больше  3-х, но меньше  10.
    let arr2 = [2, 5, 9, 15, 0, 4];
    for(let i = 0; i< arr2.length; i++){
    	if (arr2[i]>3 && arr2[i]<10) {
			console.log(arr2[i]);
		}
	}
	// Дан массив с числами. Числа могут быть положительными и отрицательными (на свое усмотрение заполните).
	// Найдите сумму положительных элементов массива.
	let arr3 = [5, 9, 15, -29, -7];
    let result2 = 0
	for (let i = 0; i < arr3.length; i++) {
		if (arr3[i] > 0) {
			result2 = result2 + arr3[i];
		}
	}
	console.log(result2);
	// Дан массив с элементами  1, 2, 3, 4, 5, 6, 7, 8, 9.
	// С помощью цикла  for  создайте строку '-1-2-3-4-5-6-7-8-9-'

	let arr4 = [1, 2, 3, 4, 5, 6, 7, 8, 9];
	let str = '';
	for(let i = 0; i<arr4.length; i++){
		str += '-' + arr4[i];
	}
	console.log(str + '-');


</script>
</body>
</html>
