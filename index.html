// 1) посчитать количетво совпадений определенной буквы в строке

function countLetter(s,l){
	let num = 0;
	for(let i = 0; i < s.length; i++){
		if(s.charAt(i) == l ){
			num++;
		}
	}
	console.log(num);
}

countLetter('Hello', 'l');

function countLetter2(s,l){
	let result = s.includes(l) ? 0 : false;

	if(result == 0){
		for(let i = 0; i < s.length; i++){
			if(s.charAt(i) == l ){
				result++;
			}
		}
		console.log(result);
	}
}

countLetter2('Hello', 'l');
countLetter2('Hello', 'd');


// typewriter-like effect

function typewrite(str, target, arr){
	console.log(str);
	arr.forEach(item => console.log(str.replace(target, item)));
}

typewrite('Start new day', 'day', ['coffee', 'project', 'book']);


function isAnagram(st1, st2){
	let res = false;
	if(st1.length === st2.length){
		let a1 = st1.split('');
		let a2 = st2.split('');

		a1.sort();
		a2.sort();

		let s1 = a1.toString();
		let s2 = a2.toString();

		result = s1 == s2;
	}
	return result;
}

console.log(isAnagram('камыш', 'мышка'));
console.log(isAnagram('мама', 'лама'));
console.log(isAnagram('мама', 'лампа'));


// border-left-color -> borderLeftColor

function camelize(str){

	let arr = str.split('-');
	let newstr = arr[0];

	for(let i = 1; i< arr.length; i++){
		newstr += arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
	}
	console.log(newstr);
}

camelize('border-left-color');

function camelize2(str){
	let newstr = str.replace(/\-[a-z]/g, function(x, i){
		return str.charAt(i+1).toUpperCase();
	});
	console.log(newstr);
}

camelize2('border-left-color');
