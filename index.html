let student = {
	speciality: 'IT'
};

Object.defineProperty(student, 'name', {
	value: 'John Doe', // значение свойства 
	writable: false, // можно установить новое значение свойства
	enumerable: true, // можно выводить в цикле for ... in
	configurable: true // можно повторно вызвать Object.defineProperty
});



let superman = {
	name: 'Clark',
	lastname: 'Kent',
	city: 'NY',
	street: '5th ave',
	zip: 443567,
	get address(){
		return `USA, ${this.zip}, ${this.city}, ${this.street}`
	},
	set address(newarraywithadress){
		this.zip = newarraywithadress[0];
		this.city = newarraywithadress[1];
		this.street = newarraywithadress[2];
	}
};

console.log(superman.address);

Object.defineProperty(superman, 'fullname', {
