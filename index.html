    // Сделайте функцию, которая принимает параметром число от 1 до 7, а возвращает день недели.
    let result = '0';
    for (let i = 0; i <=10; i++) {
        for (let j = 0; j <= 10; j++) {
            if (i == 0 && j > 0) {
                result += '[' + j + ']';
            } else if (j == 0 && i > 0) {
                result += '[' + i + '] ';
            } else if (i > 0 && j > 0) {
                result += (i * j) + ' ';
            }
        }
        result += '\n'
    }

    console.log(result);


    // Сделайте функцию, которая принимает параметром число от 1 до 7, а возвращает день недели.
    let Day = function (day){
        switch (day) {
            case 1:
                return "Mo";
                break;
            case 2:
                return 'Tue';
                break;
            case 3:
                return 'Wed';
                break;
            case 4:
                return 'Thu';
                break;
            case 5:
                return 'Fri';
                break;
            case 6:
                return 'Sat';
                break;
            case 7:
                return 'Sun';
                break;
