<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS FE</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <!-- по принципу второго мета-тега пишутся все остальные мета-теги -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&family=Roboto:ital,wght@0,700;1,300;1,400&display=swap"
          rel="stylesheet">


</head>
<body>


<script>
    // Дан массив [1, 2, 3]. Добавьте ему в конец элементы 4, 5, 6.

    let arr = [1,2,3];
    arr.push (4,5,6);
    console.log (arr);

    // Дан массив [1, 2, 3]. Добавьте ему в начало элементы 4, 5, 6.

    let arr2 = [1,2,3];
    arr2.unshift(4,5,6);
    console.log (arr2);

    // Дан массив ['js', 'css', 'jq']. Выведите на экран первый элемент.

    let arr3 = ['js', 'css', 'jq'];
    console.log (arr3.shift());

    // Дан массив ['js', 'css', 'jq']. Выведите на экран последний элемент.

    let arr4 = ['js', 'css', 'jq'];
    console.log (arr4.pop());

    // Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [1, 2, 3].

    let arr5 = [1,2,3,4,5];
    console.log (arr5.slice(0,3));

    // Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [4, 5].

    let arr6 = [1,2,3,4,5];
    console.log (arr6.slice(3));

    // Дан массив [1, 2, 3, 4, 5]. С помощью метода splice преобразуйте массив в [1, 4, 5].

    let arr7 = [1, 2, 3, 4, 5];
    arr7.splice(1,2);
    console.log (arr7);

    // Используйте метод reduce в комбинации с concat для свёртки массива массивов в один массив, у которого есть все элементы входных массивов.

    var arrays = [[1, 2, 3], [4, 5], [6]];
    let res = arrays.reduce((num, item) => {
        return num.concat(item);
    });
    console.log (res);

</script>
</body>
</html>
