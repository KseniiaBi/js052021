function findMatches(w1, w2){
	let obj = {};

	for(let i = 0; i < w1.length; i++){

			if(w2.includes(w1.charAt(i))){
				if(!obj[w1.charAt(i)]){
					let regex = new RegExp(w1.charAt(i), 'g');
					obj[w1.charAt(i)] = w2.match(regex);
				}
			}

	}
	console.log(obj);
}
