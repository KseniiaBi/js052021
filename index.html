		}

// равносторонний треугольник

let lines = 13;

for(let i = 1; i <=lines; i++){
	let str = '';
	if(i <= (lines/2)+1){
		for(let j = 0; j < i; j++){
			str += '*';
		}
	}
	else{
		for(let k = lines; k - i >= 0; k--){
			str += '*';
		}
	}
	console.log(str);
}
