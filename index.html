<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<!-- по принципу второго мета-тега пишутся все остальные мета-теги -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&family=Roboto:ital,wght@0,700;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body>


<script>

var characters = [
   { 'name': 'barney', 'age': 36 },
   { 'name': 'fred', 'age': 40 }
];

function pluck(array, feature){
    let array1 = [];
    for(let res of array){
        array1 += res[feature];

    }
    return array1;
}

console.log(pluck(characters, 'age'))
</script>
</body>
</html>
