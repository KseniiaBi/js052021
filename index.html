function dividesAtThree(n){
	return n%3 == 0;
}

function filterArrThrees(a){
	let newArr = [];
	let index = 0;

	for(let i = 0; i < a.length; i++){
		if(dividesAtThree(a[i])){
			newArr[index] = a[i];
			index++;
		}
	}
	return newArr;
}

function reverse(arr){
	let newArr = [];
	for(let i = 0; i < arr.length; i++){
		newArr[i] = arr[arr.length - i - 1];
	}
	return newArr;
}
