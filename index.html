<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 

	<style>
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}

	#slider{
		width: 100%;
		height: 300px;
		position: relative;
	}

	.slide{
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		text-align: center;
		font-size: 40px;
		line-height:  100px;
		background: lightgray;
		opacity: 0;
		transition:  opacity 0.5s ease-in;
	}

	.slide.active{
		opacity: 1;
	}

	.slide:nth-of-type(2){
		background: hotpink;
	}
	.slide:nth-of-type(3){
		background: limegreen;
	}
	.slide:nth-of-type(4){
		background: lightblue;
	}
	.slide:nth-of-type(5){
		background: gold;
	}

	.navs{
		position: absolute;
		text-align: center;
		width: 100%;
		bottom: 0;
		left: 0;
	}

	.nav {
		display: inline-block;
		width: 14px;
		height: 14px;
		margin: 10px;
		border: 2px solid #fff;
		border-radius: 50%;
		cursor: pointer;
	}

	.nav.active {
		background: #fff;
	}

	#prev, #next{
		font-size: 50px;
		position: absolute;
		top: 125px;
		z-index: 10;
		transform: scaleY(2);
		color: #fff;
		cursor: pointer;
	}

	#next{
		right: 0;
	}

	</style>
</head>
<body>


<div id="slider">
	<div class="slide active">Slide 1</div>
	<div class="slide">Slide 2</div>
	<div class="slide">Slide 3</div>
	<div class="slide">Slide 4</div>
	<div class="slide">Slide 5</div>

	<ul class="navs">
		<li data-slide="0" class="nav active"></li>
		<li data-slide="1" class="nav"></li>
		<li data-slide="2" class="nav"></li>
		<li data-slide="3" class="nav"></li>
		<li data-slide="4" class="nav"></li>
	</ul>

	<div id="prev">&lt;</div>
	<div id="next">&gt;</div>
</div>


<script>


// autoplay fade-out/fade-in +++
// dots navigation +++
//  arrows -> <- +++


const slides = document.querySelectorAll('.slide');
const navs = document.querySelectorAll('.nav');
const arr_prev = document.getElementById('prev');
const arr_next = document.getElementById('next');

let currentSlide = 0;
let interval;

for(let nav of navs){ // перебираем коллекцию точек и на каждую вешаем обработчик кликов
	nav.onclick = function(){
		changeSlide(+nav.dataset['slide']); // берет data-slide из li, на который нажали
	}; 
	// аналог nav.dataset['slide'] - nav.getAttribute('data-slide');
}

arr_prev.addEventListener('click', function(){
	currentSlide = currentSlide > 0 ? --currentSlide : slides.length - 1;
	changeSlide(currentSlide);
}); 

arr_next.addEventListener('click', function(){
	currentSlide = (currentSlide < slides.length - 1) ? ++currentSlide : 0;
	changeSlide(currentSlide);
});

// функция, которая автоматически переключает слайды каждые 2 сек
function autoplay(){
	interval = setInterval(function(){
		currentSlide = (currentSlide < slides.length - 1) ? ++currentSlide : 0;
		changeSlide(currentSlide);
	}, 2000);
}

// функция, в которой описана логика переключения слайда и которая привязана к кликам на li и вызывается в setInterval
function changeSlide(num){
	for(let i = 0; i < slides.length; i++){
		slides[i].classList.remove('active');
		navs[i].classList.remove('active');
	}
	currentSlide = num;
	slides[currentSlide].classList.add('active');
	navs[currentSlide].classList.add('active');

	clearInterval(interval);
	autoplay();
}

autoplay();


//   есть две страницы - главная и контакты. на контактах сделать табы на 3 вкладки, на главной есть две ссылки вида <a href="contact.html#tab2"> и она ведет на 2 страницу и показывает нужный таб

</script>

</body>
</html>
