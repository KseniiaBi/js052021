  <script>

// 1. Дан массив[1, 2, 3].Добавьте ему в конец элементы 4, 5, 6.
  let arr1 = [1, 2, 3];
  console.log('Дано: ' + arr1);
  console.log ('Итог: ' + arr1.push(4, 5, 6));

// 2. Дан массив[1, 2, 3].Добавьте ему в начало элементы 4, 5, 6.
  let arr2 = [1, 2, 3];
  console.log('Дано: ' + arr2);
  console.log('Итог: ' + arr2.unshift(4, 5, 6));

// 3. Дан массив['js', 'css', 'jq'].Выведите на экран первый элемент.
  let arrweb = ['js', 'css', 'jq'];
  console.log(arrweb[0]);

// 4. Дан массив['js', 'css', 'jq'].Выведите на экран последний элемент.
  let arrweb2 = ['js', 'css', 'jq'];
  console.log(arrweb2[arrweb2.length - 1]);

// 5. Дан массив[1, 2, 3, 4, 5].С помощью метода slice запишите в новый элементы[1, 2, 3].
  let num = [1, 2, 3, 4, 5];
  console.log(num.slice(0, 3));

// 6. Дан массив[1, 2, 3, 4, 5].С помощью метода slice запишите в новый элементы[4, 5].
  let numb = [1, 2, 3, 4, 5];
  console.log(numb.slice(3));

// 7. Дан массив[1, 2, 3, 4, 5].С помощью метода splice преобразуйте массив в[1, 4, 5].
  console.log(num.splice(1, 2));

  var arrays3 = [[1, 2, 3], [4, 5], [6]];
  let newarr = arrays3.reduce(function (n, o) {
    return n.concat(o)
  });
  console.log(newarr)
