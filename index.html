<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<!-- по принципу второго мета-тега пишутся все остальные мета-теги -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&family=Roboto:ital,wght@0,700;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body>


<script>

// остаточные параметры 

function sum(a,b, ...sdacha){
	console.log(sdacha);
	console.log(`a+b=${a+b},sdacha is ${sdacha}`);
}

sum(2,5);
sum(2,5, 4,3);

function greeting(phrase, name, ...obrashenie){
	let msg = phrase + ' ' + name;
	if(obrashenie.length > 0){
		msg = phrase + ', ' + obrashenie + ' ' + name;
	}
	console.log(msg);
}

greeting('Hello', 'user');
greeting('Good evening', 'Smith', 'Mr.');


//  оператор расширения

console.log(Math.max(1,4,2,7,4,9));

let a = [1,3,5,6,8,9,2,3];
console.log(Math.max(...a));



// Symbol[iterator]

let range = {
	from: 1,
	to: 5,

	[Symbol.iterator](){
		return {
			current: this.from,
			last: this.to,

			next(){
				if(this.current <= this.last){
					return {done: false, value: this.current++};
				}
				else{
					return{ done: true, value: this.current}
				}
			}
		}
	}
}

for(let num of range){
	console.log(num);
}

// generators

function* generateNumbers(){
	yield 1;
	yield '1212121';
	yield 3;
	return 9;
}

let generator = generateNumbers();
console.log(generator.next());
console.log(generator.next());
console.log(generator.next());
console.log(generator.next());




// modules
</script>

<script type="module" src="common.js"></script>
</body>
</html>
