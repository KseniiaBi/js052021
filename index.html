<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 

	<style>
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}

	.content{
		display: flex;
		flex-flow: row wrap;
		justify-content: space-evenly;
	}

	.coffee{
		width: 300px;
		text-align: center;
		border: 1px solid #e2e2e2;
		box-shadow: 2px 2px 0 #e2e2e2;
		margin: 20px;
	}

	h3{
		margin: 30px;
		font-size: 24px;
		color: #C3B091; 
	}

	h2{
		font-size: 44px;
		color: tomato; 
		text-align: right;
	}

	img{
		max-width: 90%;
	}

	</style>
</head>
<body>

	<div class="content">
		
	</div>


<script>

	let url = 'data.json';
	let container = document.querySelector('.content');
	let promise =  fetch(url);


	promise.then(response => response.json())
	.then(data => {
		console.log(data);
		buildLayout(data);
	});




	function buildLayout(d){
		d.forEach(item => {
			let div = document.createElement('div');
			div.classList.add('coffee');

			div.innerHTML = `<img src=${item.img} alt="coffee">
							<h3>${item.name}</h3>
							<h2>${item.price}</h2>`;

			container.append(div);
		});
	}

</script>

</body>
</html>
