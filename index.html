// var - область видимости - функция, let - {}

	var a = 5;
	console.log(a);
}
foo();

	if(3){
		b = 67;
	}
	console.log(b);
}

let b = 10;
boo();

// closures

let name = 'Masha';

function sayHi(){
	// Lexical Enviroment {phrase = undefined}
	var phrase = `Hi, ${name} `;
	// Lexical Enviroment {phrase = 'Hi, Masha(z.b.)'}
	console.log(phrase);
}

sayHi();

name = 'Pasha';

sayHi();


function makeCounter(){
	let count = 0;

	return function(){
		console.log(++count);
	}
}

counter();

counter2();
counter2();
counter2();


counter();

counter();

counter2();

//  чистая функция - та, которая не меняет ничего в своем окружении 

let x = 10;

function mul(){
	x = x * 2; //- это не чистая функция, потому что она меняет значение переменной за ее пределами
}

function mulClean(){
	return x*2; // чистая функция. она вернула результат, который можно записать в любую другую переменную
}

console.log(mulClean());
console.log(x);

function hello(){
	console.log('Hello');
}

hello();


let colors = [ 'red', 'orange', 'yellow', 'green',  'blue', 'violet'];

let makeColors = function(){
	let num = 0;
	return function(){
		console.log(colors[num]);
		num = num < colors.length-1 ? ++num : 0;
	}
}

let rainbow = makeColors();
rainbow();
