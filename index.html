function countLetter(str, letter){
	let count = 0;
	for(let char of str){
		if(char == letter){
			count++;
		}
	}
	return count;
}

	}

	}

	}
}

function sumArr(a){
	let res = 0;
	for(let i = 0; i < a.length; i++){
		if(a[i].length > 0){
			res += sumArr(a[i]);
		}
		else {

		}
	}
	return res;
}

function hasThree(a){
	a = a.toString();
	for(let char of a){
		if(char === '3'){
			return true;
		}
	}
}

function findThrees(){
	let count = 0;
	for(let i = 0; i < 1000; i++){
		if(hasThree(i)){

		}
	}

}
